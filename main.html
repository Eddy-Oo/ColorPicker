<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Color Picker</h1>
        <p>Select a color and see its different formats.</p>
    </header>

    <main>
    <input type="color" id="colorInput" value="#ff5733">
    <div class="color-display" id="colorDisplay"></div>

    <div>
        <span>Hexdecimal:</span> <span id="hexValue">#ff5733</span>
        <button class="copy-button" onclick="copyText('hexValue')">Copy</button>
    </div>
    <div>
        <span>RGB:</span> <span id="rgbValue">rgb(255, 87, 51)</span>
        <button class="copy-button" onclick="copyText('rgbValue')">Copy</button>
    </div>
    <div>
        <span>HSL:</span> <span id="hslValue">hsl(9, 100%, 60%)</span>
        <button class="copy-button" onclick="copyText('hslValue')">Copy</button>
    </div>

    <div class="alert-msg" id="alertMsg">Text Copied</div>
</main>
    <footer>
    <P> Eddy, 6609323</P>
</footer>
</body>
</html>
