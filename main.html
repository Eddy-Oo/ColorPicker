<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Color Picker</h1>
    <input type="color" id="colorPicker" value="#ff5733">

    <div class="color-info">
      <div class="color-display" id="colorBox"></div>

      <div class="color-values">
        <div class="color-format">
          <label for="hexValue">Hex: </label>
          <input type="text" id="hexValue" readonly>
          <button onclick="copyToClipboard('hexValue')">Copy</button>
        </div>

        <div class="color-format">
          <label for="rgbValue">RGB: </label>
          <input type="text" id="rgbValue" readonly>
          <button onclick="copyToClipboard('rgbValue')">Copy</button>
        </div>

        <div class="color-format">
          <label for="hslValue">HSL: </label>
          <input type="text" id="hslValue" readonly>
          <button onclick="copyToClipboard('hslValue')">Copy</button>
        </div>

        <div class="color-format">
          <label for="cssName">CSS Name: </label>
          <input type="text" id="cssName" readonly>
          <button onclick="copyToClipboard('cssName')">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
